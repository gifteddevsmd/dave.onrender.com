<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dave-Md-V1 Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px;
      width: 300px;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #22c55e;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Dave-Md-V1 WhatsApp Pairing</h1>
  <p>Enter your WhatsApp number and choose a method</p>

  <input id="phone" type="text" placeholder="e.g. 254712345678" />
  <br />
  <select id="mode">
    <option value="qr">QR Code</option>
    <option value="code">Code</option>
  </select>
  <br />
  <button onclick="pair()">Start Pairing</button>

  <div id="result" class="result"></div>
  <div id="qr"></div>

  <script>
    async function pair() {
      const phone = document.getElementById("phone").value.trim();
      const mode = document.getElementById("mode").value;
      const result = document.getElementById("result");
      const qrDiv = document.getElementById("qr");
      
      result.textContent = "‚è≥ Please wait...";
      qrDiv.innerHTML = "";

      try {
        const res = await fetch('/api/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, mode })
        });

        const data = await res.json();

        if (data.success) {
          if (data.qr) {
            const img = document.createElement('img');
            img.src = data.qr;
            qrDiv.appendChild(img);
            result.textContent = "üì≤ Scan the QR Code with WhatsApp!";
          } else if (data.code) {
            result.innerHTML = `üì© Code sent to WhatsApp: <b>${data.code}</b><br>Now wait for session activation.`;
          } else if (data.session) {
            result.innerHTML = `‚úÖ Paired! Session ID: <code>${data.session}</code>`;
          }
        } else {
          result.textContent = "‚ùå " + data.error;
        }
      } catch (e) {
        result.textContent = "‚ùå Server error!";
      }
    }
  </script>
</body>
</html>
