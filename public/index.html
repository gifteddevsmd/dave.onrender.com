<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dave Pairing Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1rem;
    }
    input {
      background: #334155;
      color: white;
    }
    button {
      background: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.copy-btn {
      background: #3b82f6;
    }
    .output {
      background: #0f172a;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/p57bie.jpg" alt="Bot Image" />
    <h2>Dave Pairing Service</h2>
    <p>Enter your WhatsApp number below to generate your code.</p>

    <input type="text" id="number" placeholder="e.g. 254104260236" />
    <button onclick="generateCode()">Generate Code</button>

    <div class="output" id="result" style="display:none;">
      <p><strong>Pairing Code:</strong> <span id="codeText"></span></p>
      <button class="copy-btn" onclick="copyText('codeText')">ðŸ“‹ Copy Code</button>

      <p><strong>Session ID:</strong> <span id="sessionText"></span></p>
      <button class="copy-btn" onclick="copyText('sessionText')">ðŸ“‹ Copy Session</button>
    </div>
  </div>

  <script>
    async function generateCode() {
      const number = document.getElementById('number').value;
      if (!number) return alert('Please enter a valid number');
      try {
        const res = await fetch('/pair', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ number })
        });
        const data = await res.json();
        if (data.status) {
          document.getElementById('codeText').innerText = data.code;
          document.getElementById('sessionText').innerText = data.sessionId;
          document.getElementById('result').style.display = 'block';
        } else {
          alert(data.error || 'Failed to pair.');
        }
      } catch (err) {
        alert('Failed to connect.');
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied!');
      });
    }
  </script>
</body>
  </html>
