<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAVE-XMD Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #22c55e;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
    code {
      background: #1e293b;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      color: #93c5fd;
      margin: 10px 0;
    }
    .copy-btn {
      background: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>ü§ñ DAVE-XMD WhatsApp Pairing</h1>
  <p>Enter your WhatsApp number and choose a pairing method</p>

  <input id="phone" type="text" placeholder="e.g. 254712345678" />
  <br />
  <select id="mode">
    <option value="qr">QR Code</option>
    <option value="code">6-Digit Code</option>
  </select>
  <br />
  <button onclick="pair()">Start Pairing</button>

  <div id="result" class="result"></div>
  <div id="qr"></div>
  <div id="session-container" style="margin-top: 20px;"></div>

  <script>
    async function pair() {
      const phone = document.getElementById("phone").value.trim();
      const mode = document.getElementById("mode").value;
      const result = document.getElementById("result");
      const qrDiv = document.getElementById("qr");
      const sessionDiv = document.getElementById("session-container");

      result.textContent = "‚è≥ Please wait...";
      qrDiv.innerHTML = "";
      sessionDiv.innerHTML = "";

      try {
        const res = await fetch('/api/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, mode })
        });

        const data = await res.json();

        if (data.success) {
          if (data.qr) {
            const img = document.createElement('img');
            img.src = data.qr;
            qrDiv.appendChild(img);
            result.textContent = "üì≤ Scan this QR Code using WhatsApp.";
          } else if (data.code) {
            result.innerHTML = `üì© Code sent to WhatsApp: <b>${data.code}</b><br>Enter this code on the website to activate your bot.`;
            showSession(data.session, sessionDiv);
          } else if (data.session) {
            result.textContent = "‚úÖ Paired successfully!";
            showSession(data.session, sessionDiv);
          }
        } else {
          result.textContent = "‚ùå " + data.error;
        }
      } catch (e) {
        result.textContent = "‚ùå Server error! Check backend logs.";
      }
    }

    function showSession(session, container) {
      if (!session) return;
      const codeBlock = document.createElement("code");
      codeBlock.id = "session-id";
      codeBlock.textContent = session;

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.textContent = "Copy Session ID";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(session);
        copyBtn.textContent = "‚úÖ Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy Session ID"), 2000);
      };

      container.appendChild(codeBlock);
      container.appendChild(copyBtn);
    }
  </script>
</body>
</html>
