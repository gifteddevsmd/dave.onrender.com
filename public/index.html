<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Pairing - DAVE-XMD</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 250px;
      font-size: 16px;
    }
    #codeBox {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/p57bie.jpg" alt="DAVE-XMD"/>
  <h2>üîó Link Your WhatsApp</h2>
  <p>Enter your number to receive a code:</p>
  <input id="number" type="text" placeholder="e.g. 2547XXXXXXX" />
  <br>
  <button onclick="pair()">Get Code</button>
  <div id="codeBox"></div>

  <script>
    async function pair() {
      const number = document.getElementById("number").value;
      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number }),
      });
      const data = await res.json();
      if (data.code) {
        document.getElementById("codeBox").innerHTML = `
          ‚úÖ Code: <span style="color:lime">${data.code}</span><br>
          Open WhatsApp > Link Device > Enter This Code
        `;
      } else {
        document.getElementById("codeBox").innerHTML = `‚ùå ${data.error}`;
      }
    }
  </script>
</body>
</html>
