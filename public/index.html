<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAVE-XMD | QR Pairing</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üîê DAVE-XMD QR Pairing</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g. 2547XXXXXX)" />
  <button onclick="pair()">Generate QR</button>
  <div id="qrbox"></div>

  <script>
    async function pair() {
      const number = document.getElementById('number').value
      if (!number) return alert('Enter number!')

      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      })

      const data = await res.json()
      if (data.qrUrl) {
        document.getElementById('qrbox').innerHTML = `<iframe src="${data.qrUrl}" style="width:100%; height:300px;"></iframe>`
      } else {
        document.getElementById('qrbox').innerText = '‚ùå Failed to generate QR.'
      }
    }
  </script>
</body>
</html>
