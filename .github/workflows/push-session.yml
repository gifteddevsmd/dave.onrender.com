name: ğŸ”„ Pull Sessions from Main Bot

on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes (adjust as needed)
  workflow_dispatch:       # Manual trigger option

jobs:
  pull-sessions:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout pairing repo
        uses: actions/checkout@v3

      - name: ğŸ”„ Pull sessions from main bot repo
        env:
          GH_TOKEN: ${{ secrets.MAIN_BOT_TOKEN }}
        run: |
          git config --global user.name "Session Sync Bot"
          git config --global user.email "syncbot@users.noreply.github.com"

          echo "ğŸ”— Cloning main bot repo..."
          git clone https://x-access-token:${GH_TOKEN}@github.com/gifteddevsmd/DAVE-XMD.git source-repo

          echo "ğŸ” Copying sessions back to pairing repo..."
          mkdir -p sessions
          cp -r source-repo/sessions/* sessions/ || echo "No sessions to pull"

          git add sessions/
          git commit -m 'ğŸ”„ Pulled updated sessions from main bot' || echo "No updates"
          git push
