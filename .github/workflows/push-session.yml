name: 游대 Sync Sessions to Main Bot

on:
  push:
    paths:
      - 'sessions/**'
    branches:
      - main

jobs:
  push-sessions:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout pairing repo
        uses: actions/checkout@v3

      - name: 游닋 Push sessions to main bot repo
        env:
          GH_TOKEN: ${{ secrets.MAIN_BOT_TOKEN }}
        run: |
          git config --global user.name "Pairing Bot"
          git config --global user.email "pairbot@users.noreply.github.com"

          echo "游닍 Cloning target repo..."
          git clone https://x-access-token:${GH_TOKEN}@github.com/gifteddevsmd/DAVE-XMD.git target-repo

          echo "游대 Copying sessions to target repo..."
          cp -r sessions/* target-repo/sessions/ || echo "No sessions to copy"

          cd target-repo
          git add sessions/
          git commit -m "游대 Auto-sync sessions" || echo "No changes to commit"
          git push
